name: SelfTest
on:
  pull_request:

jobs:
  self-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
    - name: clone
      uses: actions/checkout@v5
    - uses: ./
      id: setup
    - name: Test
      shell: bash
      run: |
        test -n "${{ steps.setup.outputs.version }}"
        test -n "${SIV3D}"
    - name: Test Path
      shell: bash
      run: |
        test -f "${SIV3D}/include/Siv3D.hpp"
        test -d "${SIV3D}/include/Siv3D"
        test -d "${SIV3D}/include/ThirdParty"
