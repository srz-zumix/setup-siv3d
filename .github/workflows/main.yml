name: SelfTest
on:
  pull_request:

jobs:
  self-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
    - name: clone
      uses: actions/checkout@v4
    - uses: ./
      id: setup
    - name: Test
      shell: bash
      run: |
        test -n "${{ steps.setup.outputs.version }}"
        test -n "${SIV3D}"
